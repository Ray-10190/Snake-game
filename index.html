<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>貪吃蛇遊戲</h1>
        <div class="game-info">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <div class="game-controls">
            <button id="start-btn">開始遊戲</button>
            <button id="pause-btn">暫停</button>
            <button id="restart-btn">重新開始</button>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="instructions">
            <h3>遊戲說明</h3>
            <p>使用方向鍵 ↑ ↓ ← → 控制蛇的移動</p>
            <p>吃到食物可以增加分數和蛇的長度</p>
            <p>撞到牆壁或自己的身體會結束遊戲</p>
            <p>遊戲會隨著分數增加而加速，挑戰更高難度</p>
            <p>按下「開始遊戲」按鈕開始，「暫停」按鈕暫停遊戲</p>
            <p>遊戲結束後，可以按「重新開始」按鈕再次挑戰</p>
            <p>系統會自動記錄您的最高分數</p>
            <h4>遊戲技巧</h4>
            <p>提前規劃路線，避免將自己困住</p>
            <p>在高速時保持冷靜，做出精確的移動</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
